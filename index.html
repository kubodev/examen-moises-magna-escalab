<!DOCTYPE html>
<html lang="es">
  <head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
    <link rel="shortcut icon" href="img/FoodZero.png" type="image/png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="nav-completo" >
      <div class="row fila first-nav">
        <a id="logo-container" href="/" class=""><img src="img/FoodZero.png" class="" alt="logo food zero" ></a>

        <div class="dropdown">
          <i class="material-icons dropbtn">menu</i>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <div class="telefono">
          <p>+86 852 346 000</p>
        </div>
        <div class="login">
          <a href="#miModal" class="btn-login">Iniciar sesión</a>
        </div>
      </div>
      <div class="row fila text-header">
        <div class="title">
          <h3>Menú</h3>
          <p>Conoce nuestra variada carta</p>
        </div>
      </div>
      <div class="row fila horario">
        <div class="schedule">
            <div class="title">
              <h3>Open Time</h3>
              <h4>Sunday - Friday</h4>
            </div>
            <div class="content">
              <div class="info">
                <h4 class="type">Brunch</h4>
                <p class="info-type">11:00–12:00</p>
              </div>
              <div class="info">
                <h4 class="type">Lunch</h4>
                <p class="info-type">13:00–17:00</p>
              </div>
              <div class="info">
                <h4 class="type">Dinner</h4>
                <p class="info-type">18:00–20:00</p>
              </div>
            </div>
        </div>
      </div>
    </nav>
    
    <section id="menu-platos" class="menu-platos">

    </section>



    <div id="miModal" class="modal">
      <div class="modal-contenido">
        <a href="#">X</a>
        <h3>Acceso Trabajadores</h3>
        <form action="#" method="post" class="login-user">
          <input type="text" placeholder="Usuario" name="user" >
          <input type="password" name="password" id="pass" placeholder="Contraseña">
          <input type="submit" value="Accede">
        </form>
      </div>  
    </div>

    <script type="module" src="js/init.js"></script>
  </body>
</html>
